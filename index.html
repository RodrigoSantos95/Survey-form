<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="satisfaction.png">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="title-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve our platform</p>
        </header>
        <form action="#" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age(optional)</label>
                <input type="number" id="number" class="form-control" name="age" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group"></div>
            <div class="form-group"></div>
            <div class="form-group"></div>
            <div class="form-group"></div>
            <div class="form-group"></div>
            <div class="form-group"></div>
        </form>
    </div>
</body>
</html>
